<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>func decoder</title>
  </head>
  <body>

    <h1>encode</h1>

    <textarea rows="8" cols="80" id="enc_txt"></textarea>

    <textarea rows="8" cols="80" id="res_enc"></textarea>

    <button onclick="do_encode()">encode</button>

    <br/><br/>

    <h1>decode</h1>

    <textarea rows="8" cols="80" id="dec_txt"></textarea>

    <textarea rows="8" cols="80" id="res_dec"></textarea>

    <button onclick="do_decode()">decode</button>


    <hr/>
    <script src='decoder.js' type='text/javascript'></script>

    <script type="text/javascript">

      function do_encode() {
        document.getElementById('res_enc').value = encode(document.getElementById('enc_txt').value)
      }

      function do_decode() {
        document.getElementById('res_dec').value = decode(document.getElementById('dec_txt').value)
      }

    </script>

  </body>
</html>
