<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
    <title>Loading ...</title>
     <style type='text/css'>

       * {
         margin: 0;
         padding: 0;
         font-family: sans-serif;
       }

       .container {
         margin-top: 30px;
         padding: 20px;
         border-left: 4px solid #2ecc71;
         margin-left: 30px;
       }

     </style>
  </head>
  <body>

    <div class="container" id="maintext">

      File yang akan di download adalah <strong id="filename"></strong>

      <br/><br/>


              <button style="cursor:pointer;background-color: #3498db;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 12px;text-transform: uppercase;" onclick="download()">
                DOWNLOAD
              </button>


    </div>

    <!-- <h1 id="maintext">HARAP TUNGGU ...</h1> -->

    <script src='decoder.js' type='text/javascript'></script>

    <script type="text/javascript">

    var url       = new URL(window.location.href);
    var source    = url.searchParams.get("source");
    var filename  = url.searchParams.get("name");

    if (source == null || source == '' || filename == null || filename == '')
    {
      document.title = "ERROR";
      document.getElementById("maintext").textContent="ERROR";
      document.getElementById("maintext").style.setProperty('border-color', '#e74c3c');
      document.getElementById("maintext").style.setProperty('font-weight', 'bold');
    }

    var src=decode(source);
    var fn=decode(filename);

    if (src.includes('undefined') || fn.includes('undefined')) {
      document.title = "ERROR";
      document.getElementById("maintext").textContent="ERROR";
      document.getElementById("maintext").style.setProperty('border-color', '#e74c3c');
      document.getElementById("maintext").style.setProperty('font-weight', 'bold');
    }else {

      document.getElementById("filename").textContent=decode(filename);
      document.title = "Download " + decode(filename);

      function download() {
        window.open(decode(source), '_blank');
      }

      function kasihcendol() {
        window.open('https://trakteer.id/maxxwellbrkin', '_blank');
      }

    }







        // window.location = atob(paramval);

    </script>
  </body>
</html>
